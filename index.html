<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reminders</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
    <button class="sticky-button" id="add-button">+</button>
    <button class="sticky-button" id="show-reminders">?</button>
    <body>
        <h1>Today's reminders</h1>
        <hr>
        <div id="task-list" class="cell">
            <h2 id="date-title">Monday, January 2nd 2026</h2>
            <p>Here are the tasks for today:</p>

            <template id="cell-template"><li>
                <label 
                    original-text="template text"
                    task-count="1"
                    class="secondary-text">

                    (0/3)
                </label>
            </li></template>

            <button id="task-template" class="checkbox" style="display:none">O</button>
        </div>
        
        <div class="cell" id="created-task-list">
            <h2>Active tasks</h2>
            <p class="secondary-text" id="empty-message">Create some tasks...</p>
            <template id="created-task-template"><li class="created-task">
                <button class="task-button" id="delete-button">
                    <img class="task-icon" src="assets/trash-can.svg">
                </button>

                <select class="timestamp-tag">
                    <option value="1">Every day</option>
                    <option value="2">Every Monday</option>
                    <option value="3">Every Tuesday</option>
                </select>

                <input type="number" id="task-count-adjustment" class="timestamp-tag" value="1" min="1" max="10">
                <input type="text" id="task-name" class="secondary-text" placeholder="Enter task here..." value="Unspecified task">
            </li></template>
        </div>

        <script src="script.js"></script>
    </body>
</html>
