<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reminders</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
    <button class="sticky-button" id="add-button">+</button>
    <button class="sticky-button" id="show-reminders">?</button>
    <body>
        <h1>Today's reminders</h1>
        <hr>
        <div class="cell">
            <h2 id="date-title">Monday, January 2nd 2026</h2>
            <p>Here are the tasks for today:</p>

            <li>
                <button class="checkbox">O</button>
                <button class="checkbox">O</button>
                <button class="checkbox">O</button> 
                <label 
                    original-text="Do laundry"
                    task-count="3"
                    class="secondary-text">

                    (0/3)
                </label>
            </li>

            <li><button class="checkbox">O</button> <label class="secondary-text">Mark as complete?</label></li>
            <li><button class="checkbox">O</button> <label class="secondary-text">Mark as complete?</label></li>
        </div>
        <hr>
        <div class="cell">
            <h2>Active reminders</h2>
            <p class="secondary-text">Add some to begin</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
